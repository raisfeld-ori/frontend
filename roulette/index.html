<body style="bg-[#0a0a0a] text-white m-0 p-0 font-inter">
    <!-- Top Navigation Bar -->
    <div style="bg-[#111111] p-4 border-b border-[#333333]">
        <div style="flex justify-between items-center max-w-6xl mx-auto">
            <!-- Casino Brand -->
            <div style="flex items-center">

            <!-- Menu Navigation -->
            <div style="flex items-center">

                <span style="text-[#888888] cursor-pointer mx-4 hover:text-white no-underline" id="nav-slots">Slots</span>
                <span style="text-[#888888] cursor-pointer mx-4 hover:text-white no-underline" id="nav-blackjack">Blackjack</span>
                <span style="text-white cursor-pointer mx-4 hover:text-[#7c3aed] no-underline" id="nav-roulette">Roulette</span>
                <span style="text-[#888888] cursor-pointer mx-4 hover:text-white no-underline" id="nav-regex">regex</span>
                <span style="text-[#888888] cursor-pointer mx-4 hover:text-white no-underline" id="nav-dice">Dice</span>
                <span style="text-[#888888] cursor-pointer mx-4 hover:text-white no-underline" id="nav-coinflip">CoinFlip</span>

            <!-- Gurt Wallet Balance (Far Right) -->

                        G
                    </div>
                    <!-- Balance -->
                    <span style="text-white font-bold" id="wallet-balance">...</span>
                    <!-- Add Button -->
                    <button style="w-6 h-6 bg-[#555555] text-white text-sm font-bold cursor-pointer hover:bg-[#666666] border-none">
                        +

                </div>
            </div>
        </div>
    </div>

    <!-- Main Game Container -->
    <div style="min-h-[calc(100vh-80px)] p-8">

            <!-- Game Title -->
            <h1 style="text-6xl font-bold text-white mb-4">Roulette</h1>
            <p style="text-xl text-[#888888] mb-12">Place your bets and spin the wheel</p>
            
            <!-- Winning Number Display -->
            <div style="bg-[#1a1a1a] border-4 border-[#ffd700] rounded-xl p-8 mb-8 max-w-2xl mx-auto">

                <div id="result" style="text-2xl font-bold text-white mb-6">Place your bets!</div>
            </div>
            
            <!-- Betting Controls -->
            <div style="bg-[#1a1a1a] border border-[#333333] rounded-xl p-6 mb-8 max-w-4xl mx-auto">

                        <p id="origin-text" style="text-lg font-medium text-white mb-2">Chips to be bet:</p>
                        <input id="bet-input" type="number" placeholder="0" style="text-white" />

                <button id="spin-button" style="bg-[#ef4444] text-white px-12 py-4 rounded-xl text-2xl font-bold cursor-pointer hover:bg-[#f87171] border-none mb-6">
                    SPIN

            </div>

                    <button style="w-12 h-12 bg-[#1f2937] text-white font-bold rounded border-2 border-[#333333] cursor-pointer hover:border-[#ffd700]">0</button>
                    <button id="num-1" style="w-12 h-12 bg-[#ef4444] text-white font-bold rounded border-2 border-[#333333] cursor-pointer hover:border-[#ffd700]">1</button>
                    <button id="num-2" style="w-12 h-12 bg-[#1f2937] text-white font-bold rounded border-2 border-[#333333] cursor-pointer hover:border-[#ffd700]">2</button>
                    <button id="num-3" style="w-12 h-12 bg-[#ef4444] text-white font-bold rounded border-2 border-[#333333] cursor-pointer hover:border-[#ffd700]">3</button>

                    <button id="num-21" style="w-12 h-12 bg-[#ef4444] text-white font-bold rounded border-2 border-[#333333] cursor-pointer hover:border-[#ffd700]">21</button>
                    <button id="num-22" style="w-12 h-12 bg-[#1f2937] text-white font-bold rounded border-2 border-[#333333] cursor-pointer hover:border-[#ffd700]">22</button>
                    <button id="num-23" style="w-12 h-12 bg-[#ef4444] text-white font-bold rounded border-2 border-[#333333] cursor-pointer hover:border-[#ffd700]">23</button>

                </div>
                <div style="grid grid-cols-12 gap-2">

            <!-- Color and Type Bets -->
            <div style="bg-[#1a1a1a] border border-[#333333] rounded-xl p-6 mb-8 max-w-4xl mx-auto">

                    <button id="bet-red" style="bg-[#ef4444] text-white px-6 py-3 rounded-lg border-2 border-[#333333] cursor-pointer hover:border-[#ffd700] font-bold">RED</button>
                    <button id="bet-black" style="bg-[#1f2937] text-white px-6 py-3 rounded-lg border-2 border-[#333333] cursor-pointer hover:border-[#ffd700] font-bold">BLACK</button>
                    <button style="bg-[#555555] text-white px-6 py-3 rounded-lg border-2 border-[#333333] opacity-50 font-bold">GREEN (0)</button>
                </div>
                <div style="grid grid-cols-4 gap-4">
                    <button id="bet-even" style="bg-[#374151] text-white px-6 py-3 rounded-lg border-2 border-[#333333] cursor-pointer hover:border-[#ffd700] font-bold">EVEN</button>

                    <button id="bet-high" style="bg-[#374151] text-white px-6 py-3 rounded-lg border-2 border-[#333333] cursor-pointer hover:border-[#ffd700] font-bold">19-36</button>
                </div>
            </div>
            
            <!-- Stats Grid -->
            <div style="max-w-4xl mx-auto mb-8 text-center overflow-hidden">
                <div style="bg-[#1a1a1a] border border-[#333333] rounded-xl p-6 text-center m-2 w-[150px] float-left">
                    <div style="text-3xl font-bold text-[#10b981] mb-2" id="wins-count">0</div>
                    <div style="text-[#888888] text-lg">Wins</div>
                </div>
                <div style="bg-[#1a1a1a] border border-[#333333] rounded-xl p-6 text-center m-2 w-[150px] float-left">

                    <div style="text-[#888888] text-lg">Big Wins</div>
